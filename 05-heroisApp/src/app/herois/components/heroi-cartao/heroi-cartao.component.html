<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroi.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroi.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img src="assets/heroes/{{ heroi.id }}.jpg" /> -->
  <img [src]="heroi | image" />
  <mat-card-content>
    <h3>{{ heroi.publisher }}</h3>
    <p>
      <strong>Primeira aparição: </strong>
      {{ heroi.first_appearance }}
      <br />
      <br />
      <strong>Personagens: </strong>
      {{ heroi.characters }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn">Ler mais</button>

    <button mat-button color="info">Editar</button>
  </mat-card-actions>
</mat-card>
