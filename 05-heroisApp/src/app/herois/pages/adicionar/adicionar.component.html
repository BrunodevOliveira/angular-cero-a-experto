<h1>{{ heroi.id ? "Editar" : "Novo" }} herói</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxLayout.xs="column">
        <mat-label>Super herói</mat-label>
        <input
          type="text"
          matInput
          required
          autocomplete="none"
          [(ngModel)]="heroi.superhero"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Alter ego</mat-label>
        <input
          type="text"
          matInput
          required
          autocomplete="none"
          [(ngModel)]="heroi.alter_ego"
        />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primeira aparição</mat-label>
      <input
        type="text"
        matInput
        required
        autocomplete="none"
        [(ngModel)]="heroi.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personagens</mat-label>
      <input
        type="text"
        matInput
        required
        autocomplete="none"
        [(ngModel)]="heroi.characters"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Criador</mat-label>
      <mat-select [(ngModel)]="heroi.publisher" required>
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input
        type="url"
        matInput
        required
        autocomplete="none"
        [(ngModel)]="heroi.alt_img"
      />
    </mat-form-field>

    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="salvar()">
        <mat-icon>edit</mat-icon>
        {{ heroi.id ? "Editar" : "Salvar" }}
      </button>
      <span class="spacer"></span>
      <button
        mat-raised-button
        color="warn"
        *ngIf="heroi.id"
        (click)="excluir()"
      >
        <mat-icon>remove</mat-icon>
        Excluir
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroi | image" />
  </div>
</div>
