<h2>Reactivos: <small> Dinámicos </small></h2>
<hr />

<form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nome</label>
    <div class="col-sm-9">
      <input formControlName="name" class="form-control" placeholder="Nome" />
      <span *ngIf="isInvalidField('name')" class="form-text text-danger">
        Campo obrigatório
      </span>
    </div>
  </div>

  <!-- Agregar Favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Adicionar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          [formControl]="newFavorite"
          class="form-control"
          placeholder="Adicionar favorito"
        />

        <button
          (click)="onAddToFavorites()"
          class="btn btn-outline-primary"
          type="button"
        >
          Adicionar favorito
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoriteGames">
      <div
        class="mb-1"
        *ngFor="let favorite of favoriteGames.controls; let i = index"
      >
        <div class="input-group">
          <input class="form-control" [formControlName]="i" />
          <button
            (click)="onDeleteFavorite(i)"
            class="btn btn-outline-danger"
            type="button"
          >
            Excluir
          </button>
        </div>
        <!-- <span class="form-text text-danger"> Campo obrigatório </span> -->
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        <!-- [disabled]="myForm.invalid" -->
        Salvar
      </button>
    </div>
  </div>
</form>

<span>Valid</span>
<pre>{{ myForm.valid | json }}</pre>
<br />

<span>Value</span>
<pre>{{ myForm.value | json }}</pre>
<br />

<span>Agregar Juego</span>
<pre>{{ newFavorite.valid | json }}</pre>
<pre>{{ newFavorite.value | json }}</pre>
