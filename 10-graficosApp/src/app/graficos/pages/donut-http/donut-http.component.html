<h1>Redes sociais mais usadas</h1>
<hr />
<div
  class="alert alert-info"
  *ngIf="doughnutChartData.datasets.length === 0; else divGrafico"
>
  Carregando dados..
</div>

<ng-template #divGrafico>
  <div class="row">
    <div class="col">
      <canvas
        baseChart
        class="chart"
        [data]="doughnutChartData"
        [type]="doughnutChartType"
      >
      </canvas>
    </div>
  </div>
</ng-template>
