<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandeira</th>
      <th>Nome</th>
      <th>População</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; index as i">
      <td>{{i + 1}}</td>
      <td>
        <img src="{{pais.flags.png}}" alt="Bandeira do pais {{pais.name}}" class="small-flag">
      </td>
      <td>{{pais.name}}</td>
      <td>{{pais.population | number}} </td>
      <td>
        <!-- Coloco routerLink entre colchetes pois preciso construir a rota  -->
        <a [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
