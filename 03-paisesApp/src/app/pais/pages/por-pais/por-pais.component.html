<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <pais-input
      (onEnter)="buscar( $event )"
      (onDebounce)="sugestoes( $event )"
      placeholder="Buscar por país.."
    ></pais-input>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugestoes">
  <li class="list-group-item list-group-item-action" (click)="buscarSugestao(termo)">
    <a class="nav-link">
      Buscar "{{termo}}"
    </a>
  </li>
  <li class="list-group-item list-group-item-action"
    *ngFor="let paisSugerido of paisesSugeridos"
  >
    <a class="nav-link" [routerLink]="['/pais', paisSugerido.alpha2Code]">
      {{paisSugerido.name}}
    </a>
  </li>
</ul>

<hr />

<div class="alert alert-danger" *ngIf="erroNaRequisicao">
  Não foi encontrado o termo buscado <strong>{{termo}}</strong>
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <pais-tabela [paises]="paises"></pais-tabela>
  </div>
</div>
