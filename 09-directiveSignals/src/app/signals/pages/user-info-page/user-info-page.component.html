<h1>Informação do usuário</h1>
<hr />

<div class="row">
  <div class="col-6">
    <h3>Usuário atual: {{userId()}}</h3>

    <button (click)="loadUser(userId() - 1)" class="btn btn-primary">Anterior</button>
    &nbsp;
    <button (click)="loadUser(userId() + 1)" class="btn btn-primary">Próximo</button>
    &nbsp;
  </div>

  <div class="col-6" *ngIf="currentUser();">
    <h3>Usuário:</h3>
    <p>Email: {{currentUser()?.email}}</p>
    <p>Nome: {{fullName()}}</p>

    <img [src]="currentUser()?.avatar" class="rounded" alt="foto do usuário">
  </div>

    <div class="col-10 text-danger" *ngIf="!userWasFound()">
      <h3>Usuário não encontrado</h3>
    </div>
</div>
