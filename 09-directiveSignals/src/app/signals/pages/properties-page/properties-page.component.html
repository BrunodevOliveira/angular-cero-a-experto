<h1>Atualizações de parte de um signal</h1>
<hr />

<div class="row">
  <div class="col-5">
    <input
      type="text"
      class="form-control mb-2"
      #txtEmail
      (input)="onFieldUpdate('email', txtEmail.value)"
      [value]="user().email"
    />

    <input
      type="text"
      class="form-control mb-2"
      #txtFirstName
      (input)="onFieldUpdate('first_name', txtFirstName.value)"
      [value]="user().first_name"

    />

    <input
      type="text"
      class="form-control mb-2"
      #txtLastName
      (input)="onFieldUpdate('last_name', txtLastName.value)"
      [value]="user().last_name"

    />
  </div>

  <div class="col-7">
    <!-- Dados do usuário -->
    <pre>
      {{ user() | json }}
    </pre>
  </div>
</div>
