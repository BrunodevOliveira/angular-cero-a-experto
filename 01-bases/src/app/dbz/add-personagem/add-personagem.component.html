<h3>
  Adicionar <small>{{ novoPersonagem.nome }}</small>
</h3>
<hr />
<!-- Os parÃªnteses significa que estamos chamando um evento -->
<!-- [] Colchetes para atribuir alguma propriedade JS a propriedade HTML (OneWayDataBinding) -->
<form (ngSubmit)="adicionarPersonagem()">
  <input
    type="text"
    placeholder="Nome do personagem"
    name="nome"
    [(ngModel)]="novoPersonagem.nome"
  />
  <!--
    Maneira tradicional:
    [value]="novoPersonagem.nome" -> Captura o valor do JS
    (input)="trocarNome($event)"-> modifica o valor

    Maneira angular:
    [()] -> Captura o valor do JS e modifica esse valor pelo HTML (twoWayDataBinding)
   -->
  <input
    type="number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="novoPersonagem.poder"
  />
  <button type="submit">Adicionar</button>
</form>
